<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container mt-4">
    <div class="d-flex justify-content-between">
        <h1>Edit Expense</h1>
        <a class="btn btn-success mb-3">Home</a>
    </div>
    <form action="/expenses/update/{{expense.id}}" method="post" class="col-6">
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select name="category" class="form-select" >
                <option  value="Food" {% if expense.category== 'Food'%} selected {% endif %}>Food</option>
                <option value="Rent" {% if expense.category== 'Rent'%} selected {% endif %}></option> >Rent</option>
                <option value="Entertainment" {% if expense.category== 'Entertainment'%} selected {% endif %}></option>>Entertainment</option>
                <option value="Transportation"{% if expense.category== 'Transportation'%} selected {% endif %}></option> >Transportation</option>
                <option value="Others" {% if expense.category== 'Others'%} selected {% endif %}></option>>Others</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" value="{{expense.description}}" class="form-control">  </textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input name="amount" value="{{expense.amount}}" type="number" step="0.01" class="form-control" >
        </div>
        <div class="mb-3">
            <label class="form-label">Date</label>
            <input name="expense_date" value="{{expense.expense_date}}"  type="date" class="form-control" >
        </div>
        <button type="submit" class="btn btn-warning w-100">Update Expense</button>
    </form>
</div>

</body>
</html>
