<!DOCTYPE html>
<html lang="en">
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between">
        <h1>Expense Tracker</h1>
    <a href="/expenses/new" class="btn btn-primary mb-3">Add New Expense</a>
    </div>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in all_expenses %}
            <tr>
                <td>{{expense.id}}</td>
                <td>{{expense.category}}</td>
                <td>{{expense.amount}}</td>
                <td>{{expense.expense_date}}</td>
                <td>
                    <a href="/expenses/show/{{expense.id}}"  class="btn btn-info btn-sm">Details</a>
                    <a href="/expenses/edit/{{expense.id}}"  class="btn btn-warning btn-sm">Edit</a>
                    <form action="/expenses/delete/{{expense.id}}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
