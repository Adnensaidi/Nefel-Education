<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between">
        <h1>Create Expense</h1>
        <a  class="btn btn-success mb-3">Home</a>
      </div>
      <form method="post" action="/expenses/create" class="col-6">
        <div class="mb-3">
          <label class="form-label">Category</label>
          <select name="category" class="form-select">
            <option value="" >Select a category</option>
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Transportation">Transportation</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Amount</label>
          <input name="amount" type="number" step="0.01" class="form-control"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input name="expense_date" type="date" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary w-100">Create Expense</button>
      </form>
    </div>
  </body>
</html>
