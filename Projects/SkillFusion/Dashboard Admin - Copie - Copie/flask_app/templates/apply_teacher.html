<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply as a Teacher</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #EE6EB3;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white; 
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 25px;
            background: #4CA3AC;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
            color: #444;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border 0.3s;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            border-color: #4CA3AC;
            outline: none;
        }

        button {
            background: #4CA3AC;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #4CA3AC;
        }

        @media (max-width: 768px) {
            form {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Apply as a Teacher</h1>

    <form action="/teachers/apply" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject" required>

            <label for="experience">Experience:</label>
            <input type="text" name="experience" id="experience" required>

            <label for="cv_file">Upload your CV:</label>
            <input type="file" name="cv_file" id="cv_file" required>

        </fieldset>

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
