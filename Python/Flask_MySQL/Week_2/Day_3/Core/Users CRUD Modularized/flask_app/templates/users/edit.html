<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit</title>
</head>
<body>
    <div class="container mt-5">
        <form action="/users/{{ user.id }}/update" method="post" class="col-6 mx-auto">
            <h2 class="text-center">Edit User {{ user.id }}</h2>
            <div class="form-group mb-3">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
            </div>
            <div class="form-group mb-3">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
            </div>
            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="text" name="email" class="form-control" value="{{ user.email }}">
            </div>
            <input type="submit" value="Update" class="btn btn-success">
            <a href="/users/{{ user.id }}" class="btn btn-primary">Show User</a>
            <a href="/users" class="btn btn-secondary">Home</a>
        </form>
    </div>
</body>
</html>
