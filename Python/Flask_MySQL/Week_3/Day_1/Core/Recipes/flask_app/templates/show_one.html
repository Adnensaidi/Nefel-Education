<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Welcome</h2>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-sm-4 fw-bold">Under 30 minutes?:</div>
                        <div class="col-sm-8">{{recipe.under_30_min_yes}}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4 fw-bold">Description:</div>
                        <div class="col-sm-8">{{recipe.description}}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4 fw-bold">Instruction:</div>
                        <div class="col-sm-8 text-success">${{recipe.instruction}}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4 fw-bold">Date Made:</div>
                        <div class="col-sm-8">{{recipe.recipe_date}}</div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4 fw-bold">Posted By:</div>
                        <div class="col-sm-8">{{recipe.creator}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
