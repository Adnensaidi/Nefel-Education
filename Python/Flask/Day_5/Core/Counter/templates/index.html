<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
<body>
    <h1>Welcome to the Counter App!</h1>
    <p>You have visited this site <strong>{{ visits }}</strong> times.</p>
    <p>The counter value is: <strong>{{ counter }}</strong></p>

    <!-- Increment the counter by 2 -->
    <form action="/increment_by_2" method="get">
        <button type="submit">+2</button>
    </form>

    <!-- Reset the counter -->
    <form action="/reset_counter" method="get">
        <button type="submit">Reset Counter</button>
    </form>

    <!-- Clear session -->
    <form action="/destroy_session" method="get">
        <button type="submit">Clear Session</button>
    </form>

    <!-- Custom increment form -->
    <form action="/custom_increment" method="post">
        <label for="increment_value">Increment by:</label>
        <input type="number" id="increment_value" name="increment_value" required>
        <button type="submit">Increment</button>
    </form>
</body>
</html>
