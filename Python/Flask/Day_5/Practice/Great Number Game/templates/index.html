<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" ></head>
    <body>
        <div class="container">
            <h1>Great Number Game</h1>
    
            {% if session.get('message') %}
                <p class="message" style="color: {{ session['color'] }};">{{ session['message'] }}</p>
            {% endif %}
    
            {% if session.get('game_over') %}
                <a href="/reset" class="btn">Play Again</a>
            {% else %}
                <form action="/guess" method="POST">
                    <label for="guess">Enter your guess (1-100):</label>
                    <input type="number" id="guess" name="guess" min="1" max="100" required>
                    <button type="submit">Submit Guess</button>
                </form>
            {% endif %}
        </div>
    </body>
    </html>
