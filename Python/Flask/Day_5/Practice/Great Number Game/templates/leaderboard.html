<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" ></head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Attempts</th>
                </tr>
            </thead>
            <tbody>
                <!-- Boucle pour afficher les joueurs -->
                {% for player in leaderboard %}
                <tr>
                    <td>{{ player['name'] }}</td>
                    <td>{{ player['attempts'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn">Back to Game</a>
    </div>
</body>
</html>
